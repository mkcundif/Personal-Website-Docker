<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">Contact</h1>
      <nav class="main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="resume.html">Resume</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2 id="contact">Get in touch</h2>
      <p>Email: <a href="mailto:mkcundif@iu.edu">mkcundif@iu.edu</a></p>
      <p>LinkedIn: <a href="https://www.linkedin.com/in/michaelcundiff/" target="_blank" rel="noopener">View My LinkedIn Profile</a></p>
      <p>GitHub: <a href="https://github.com/mkcundif" target="_blank" rel="noopener">View My GitHub Profile</a></p>

      <h3 style="margin-top:1rem">Contact form</h3>
      <form id="contact-form" action="thankyou.html" method="get" novalidate>
        <div class="form-row">
          <label for="first">First Name</label>
          <input id="first" name="first" type="text" required aria-required="true">
          <div class="error" id="err-first" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label for="last">Last Name</label>
          <input id="last" name="last" type="text" required aria-required="true">
          <div class="error" id="err-last" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" required aria-required="true" pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$">
          <div class="error" id="err-email" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" minlength="8" required aria-required="true">
          <div class="error" id="err-password" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label for="confirm">Confirm Password</label>
          <input id="confirm" name="confirm" type="password" minlength="8" required aria-required="true">
          <div class="error" id="err-confirm" aria-live="polite"></div>
        </div>

        <div style="margin-top:1rem">
          <button type="submit">Submit</button>
        </div>
      </form>

      <script>
        // Enhanced client-side validation with inline error messages
        const form = document.getElementById('contact-form');
        function setError(id, message){ document.getElementById(id).textContent = message; }
        function clearErrors(){ ['err-first','err-last','err-email','err-password','err-confirm'].forEach(id=>document.getElementById(id).textContent=''); }

        form.addEventListener('submit', function(e){
          clearErrors();
          let hasError = false;
          const first = document.getElementById('first');
          const last = document.getElementById('last');
          const email = document.getElementById('email');
          const pw = document.getElementById('password');
          const conf = document.getElementById('confirm');

          if(!first.value.trim()){ setError('err-first','First name is required.'); hasError = true; }
          if(!last.value.trim()){ setError('err-last','Last name is required.'); hasError = true; }
          if(!email.value || !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email.value)){ setError('err-email','Please enter a valid email address.'); hasError = true; }
          if(!pw.value || pw.value.length < 8){ setError('err-password','Password must be at least 8 characters.'); hasError = true; }
          if(pw.value !== conf.value){ setError('err-confirm','Passwords do not match.'); hasError = true; }

          if(hasError){ e.preventDefault(); return false; }
          // On success, allow form to submit (redirect to thankyou.html)
          return true;
        });
      </script>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Michael Cundiff</p>
    </div>
  </footer>
</body>
</html>
